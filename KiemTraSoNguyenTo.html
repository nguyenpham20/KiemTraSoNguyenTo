<body>
<script>
    //Dùng hàm để kiểm tra chứ không xuất hiện ra màn hình(return ladf kiểm tra)
    function isPrime(number) {

        if(number < 2){
            return  false;
        }else{
            for(i = 2; i<=Math.sqrt(number);i++){
                if(number % i == 0){
                    return  false;

                }
            }
        }
       return true;
    }
    //hiển thi ra màn hình
    number=+prompt("Nhập số cần kiểm tra:");
    if(isPrime(number==true)){
        alert(number + "là số nguyên tố");
    }else{
        alert(number+"Không là số nguyên tố");
    }
</script>
</body>
</html>
